      <!-- Contact form-->
      <section class="section-lg bg-default section-decoration-2">
        <div class="container">
          <div class="row row-30 align-items-lg-center justify-content-center">
            <div class="col-lg-6 text-center">
              <div class="animate-box">
                <div class="wow slideInLeft" data-wow-delay="0.2s"><img src="images/support.png" alt=""/>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="box-contact-form wow fadeIn" data-wow-delay="0.2s">
                <h4>SIGN UP NOW AND START YOUR 30 DAYS TRAIL</h4>
                <form class="rd-form rd-mailform" data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php">
                  <div class="row row-20">
                    <div class="col-12">
                        <div class="form-wrap">
						  <input class="form-input form-control-has-validation" id="contact-name" type="text" name="name" data-constraints="@Required">
						  <label class="form-label rd-input-label" for="contact-name">Name</label>
						</div>
                    </div>
                    <div class="col-12">
						<div class="form-wrap">
						  <input class="form-input form-control-has-validation" id="contact-email" type="email" name="email" data-constraints="@Email @Required">
						  <label class="form-label rd-input-label" for="contact-email">E-mail</label>
						</div>
                    </div>					  
                    <div class="col-12">
						<div class="form-wrap">
						  <input class="form-input form-control-has-validation" id="contact-phone" type="text" name="phone" data-constraints="@Numeric">							
						  <label class="form-label rd-input-label" for="contact-phone">Phone</label>
						</div>
                    </div>						  
                    <div class="col-12">
						<div class="form-wrap">
						  <input class="form-input form-control-has-validation" id="login-password" type="password" name="password" data-constraints="@Required">
						  <label class="form-label rd-input-label" for="login-password">Password</label>	
						</div>
                   	</div>						 				  					  					  					  					  					  					               
                    <div class="col-12">
                      <button class="button button-sm button-primary" type="submit">Sing Up</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
